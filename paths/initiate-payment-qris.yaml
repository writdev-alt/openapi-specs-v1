post:
  summary: 'Process Create QRIS Payment request.'
  operationId: processCreateQRISPaymentRequest
  description: 'This method is the entry point for creating QRIS transactions.'
  parameters: []
  responses:
    '200':
      description: 'Payment initiated successfully'
      content:
        application/json:
          schema:
            type: object
            properties:
              nmid:
                type: string
                example: 'ID2024000000248'
              trxId:
                type: string
                example: 'TRX-2025.10.20-XNDRRW1MET'
              status:
                type: boolean
                example: true
              qrImage:
                type: string
                description: 'Base64 encoded QR code image'
                example: 'data:image/png;base64,'
              createdTs:
                type: string
                format: date-time
                example: '2025-10-20T16:57:10.444+07:00'
              expiredTs:
                type: string
                format: date-time
                example: '2025-10-20T17:57:10.309+07:00'
              feeAmount:
                type: number
                example: 70
              invoiceId:
                type: string
                example: 'NETZ-INV-M_JH8gxUJR17609542303095Up'
              qrContent:
                type: string
                description: 'QRIS payment string content'
                example: '00020101021226650013ID.NETZME.WWW01189360081401001083820215ID20240000002480303UKE51440014ID.CO.QRIS.WWW0215ID20240000002480303UKE5204413153033605405100005802ID5903RPD6008SIMEULUE61052389562690703A010812qris_invoice99420002000132377c254d3d0f4fbe8edce9b7d3d7a55a63047DD5'
              statistic:
                type: array
                items:
                  type: object
                example: []
              terminalId:
                type: string
                example: 'A01'
              totalAmount:
                type: number
                example: 10000
              merchantLocation:
                type: string
                example: 'SIMEULUE'
              retailOutletData:
                type: object
                nullable: true
                example: null
              virtualAccountData:
                type: array
                items:
                  type: object
                example: []
              netzmeSeamlessToken:
                type: string
                example: ''
              refTrx:
                type: string
                example: 'cf923462-d1be-4cc5-a96f-994d2ccc7bad'
    '403':
      $ref: '../components/responses/Forbidden.yaml'
    '422':
      $ref: '../components/responses/ValidationError.yaml'
    '500':
      $ref: '../components/responses/InternalServerError.yaml'
    '503':
      $ref: '../components/responses/ServiceUnavailable.yaml'
  tags:
    - Payments
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            ref_trx:
              type: string
              description: ''
              example: architecto
            currency_code:
              type: string
              description: ''
              example: IDR
              enum:
                - USD
                - IDR
            amount:
              type: number
              description: 'Must be at least 1.'
              example: 22
            expiration_time:
              type: integer
              description: 'Must be at least 30. Must not be greater than 1440.'
              example: 7
            note:
              type: string
              description: 'Must not be greater than 255 characters.'
              example: z
              nullable: true
            description:
              type: string
              description: 'Must not be greater than 255 characters.'
              example: 'Velit et fugiat sunt nihil accusantium.'
              nullable: true
            customer_name:
              type: string
              description: ''
              example: architecto
              nullable: true
            customer_phone:
              type: string
              description: ''
              example: architecto
              nullable: true
          required:
            - currency_code
            - amount
  security:
    - ApiKeyAuth: []
      MerchantKeyAuth: []
